<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarta Section</title>
    <link rel="stylesheet" href="standard.css" />
    <link rel="stylesheet" href="quartasection.css" />
  </head>
  <body>
    <section id="quartasection">
      <div id="primaparte">
        <span id="testo">
          <h1>App per qualsiasi esigenza</h1>
          <p>
            Shopify fornisce tutti gli strumenti essenziali già pronti all'uso
            ma, se hai bisogno di ulteriori funzionalità, nello
            <a href="#"> Shopify App Store</a> troverai oltre 13.000 app per il
            commercio in grado di soddisfare ogni tua esigenza.
          </p>
        </span>
        <img
          src="foto_video/76d20295a407bff11ac0292184015d2d height=624-width=1950.png"
        />
        <div class="overlay">
          <div class="spotlight"></div>
        </div>
      </div>
      <div id="secondaparte"></div>

      <script>
        let spotlight = document.querySelector(".spotlight");

        document.addEventListener("mousemove", function (e) {
          let x = e.pageX;
          let y = e.pageY;

          spotlight.style.background =
            "radial-gradient(circle at " +
            x +
            "px " +
            y +
            "px ,rgba(255, 255, 255, 1), transparent 50%)";
        });
      </script>
    </section>
  </body>
</html>
